<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-4 pr-3s Traveler.com</title>
</head>

<body>
    <div>
        <h1>OMATA TRAVELING AGENCY</h1>
        <hr>
        <h2>Traveler form</h2>
        <form action="Form.py"></form>
        <h3>Traveler Details :-</h3>
        <input type="text" placeholder="Name "><br><br>
        <input type="text" placeholder="Adress"><br><br>
        <input type="text" placeholder="Contact No"><br><br>

        <label for="email">Enter email address:- <br>
            <input type="email" id="email"><br><br>
        </label>

        <b>Destination:-</b><br>
        <select name="Destination" id="Destination">
            <option value="Choose destination">Choose destination</option>
            <option value="Africa">Africa</option>
            <option value="Yuganda">Yuganda</option>
            <option value="Antartica">Antartica</option>
            <option value="Mars">Mars</option>
        </select>
<br><br>

        <b>Choose Arriving Date</b><br>
        <input type="date">
<br><br>
        <b>Other Private details :</b><br>
        <label for="Passport">
        <input type="checkbox" id="Passport"> Has Passport</label><br>
        <label for="Visa">
        <input type="checkbox" id="Visa"> Has Visa</label><br>
        <label for="Colour">
        <input type="checkbox" id="Colour"> Has White Skin</label><br>
        <label for="Spanish">
        <input type="checkbox" id="Spanish">Able to speak Spanish</label>
<br><br>
        <b>Do you want refund for cancellation :</b> <br>
        <label for="Yes">
        <input type="radio" name="Refund" id="Yes">Yes
        </label>
        <label for="No">
        <input type="radio" name="Refund" id="No">No
        </label>
<br><br>
        <textarea name="Review" id="Review" cols="30" rows="10" placeholder="Tell us your opinion about travelling to Africa"></textarea>

    </div>
</body>

</html>
